<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Barang</title>
</head>
<body style="font-family: calibri; font-size: 13px;">
  <table style="background-color: #F2F2F2; margin: 0 auto; padding: 10px;">
      <tr>
          <td>
              <table style="width: 16.5cm; text-align:center; padding: 5px; border: 2px solid black; padding: 10px;">
                  <tr>
                      <td>
                          Home &emsp; | &emsp; Generata link &emsp; | &emsp; Transaction History &emsp; | &emsp; Policy &emsp; | &emsp; Logout
                      </td>
                  </tr>
              </table>
          </td>
      </tr>
      <tr>
          <td>
              <table>
                  <tr>
                      <td rowspan="10">
                          <img src="Photo.jpeg" alt=""style="width: 100px;">
                          <br>
                          <input id='browse' type='file' style='width:0px; margin-bottom: 200px;'>
                          <button onclick='browse.click()' style="margin-right: 20px;">
                              Upload Picture
                          </button>
                      </td>
                      <td><label for="title">Title Here</label></td>
                      <td>:</td>
                      <td><input type="text" id="title" placeholder="MacBook Air E800" style="width: 68mm;"></td>
                  </tr>
                  <tr>
                      <td style="padding-bottom: 50px;"><label for="des"><label for="des">Description</label></td>
                      <td style="padding-bottom: 50px;">:</td>
                      <td><textarea id="des" cols="30" rows="3" placeholder="year : 2009 | Model : | condition : Mint"></textarea></td>
                  </tr>
                  <tr>
                    <td><label for="number">Account Number</label></td>
                    <td>:</td>
                    <td><input type="text" id="number" placeholder="081-123-768-0" style="width: 68mm;"></td>
                  </tr>
                  <tr>
                    <td><label for="bank">bank</label></td>
                    <td>:</td>
                    <td>
                        <select id="bank" style="width: 40mm;">
                            <option>BRI</option>
                            <option>BCA</option>
                            <option>BNI</option>
                            <option>BSI</option>
                            <option>MANDIRI</option>
                        </select>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="holder">Account Holder</label></td>
                    <td>:</td>
                    <td><input type="text" id="holder" placeholder="Name Here" style="width: 68mm;"></td>
                  </tr>
                  <tr>
                    <td style="padding-bottom: 20px;"><label for="trans">Transaction</label></td>
                    <td style="padding-bottom: 20px;">:</td>
                    <td><input type="number" id="trans" placeholder="0"><br>
                        *if the transaction is for 3 person, choose 3 from the drop-dows list
                    </td>
                  </tr>
                  <tr>
                      <td rowspan="2" colspan="2"></td>
                      <td><input type="checkbox" id="mophone"><label for="mophone" style="color: #088108;">send to mobile phone</label></td>
                  </tr>
                  <tr>
                    <td><input type="checkbox" id="semail"><label for="semail" style="color: #088108;">send to email</label></td>
                  </tr>
                  <tr>
                    <td><label for="phone">send to Mobile Phone</label></td>
                    <td>:</td>
                    <td><input type="text" id="phone" placeholder="1234567890, 08129876567" style="width: 68mm;"></td> 
                  </tr>
                  <tr>
                    <td><label for="email">send to Email</label></td>
                    <td>:</td>
                    <td><input type="email" id="email" placeholder="sfgt12@sotan.ac.id, good@gmail.com" style="width: 68mm;"></td>  
                  </tr>
              </table>
          </td>
      </tr>
    </table>
</body>
</html>
